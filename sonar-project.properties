sonar.projectKey=dormantflower_umple
sonar.organization=dflower

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=umple
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=cruise.umple, cruise.umplificator, cruise.umple.validator, umpleonline, umplificatoronline, UmpleToJava, UmpleToPhp, UmpleToRuby, UmpleToRTCpp, UmpleToSDL, UmpleToSql, UmpleToTest, UmpleToTemplate, UmpleTToJunit, UmpleTToPhpunit, UmpleTToRubyunit
sonar.exclusions=build/**, libs/**, qa/**, dist/**, testbed/**, examples/**, externalexamples/**, sandbox/**


# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
